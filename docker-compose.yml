version: '3'
services:
    postgres:
        image: 'postgres:latest'
        restart: always
        environment: 
             - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        volumes: 
             - ./database:/var/lib/postgresql/data
        ports:
             - '5432:5432'
    app:
        build:
            context: ./app
        volumes: 
             - ./app:/app
        restart: always
        ports:
            - '5000:5000'
        depends_on: 
             - 'postgres'
        environment: 
              - DATABASE_URI=${POSTGRES_PASSWORD}