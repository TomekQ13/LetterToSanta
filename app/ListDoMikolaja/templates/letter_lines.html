{% extends "layout.html" %}
{% block content %}
<div class="container">
    {% if lines %}   
        <table class="table">
            <tr>
                <th class="id-col">Numer</th>
                <th>Opis</th>
                <th class="id-col"></th>
            </tr>
        {% for line in lines %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ line.line_content }}</td>
                <td class="id-col">
                    <a class="btn btn-danger btn-sm" href="{{ url_for('letters.delete_letter_line', letter_line_id = line.line_id) }}">Usu≈Ñ</a>
                </td>              
            </tr>
        {% endfor %}
        </table>
    {% endif %}
    <div>
        <a class="btn btn-primary btn-lg btn-block mb-3" href="{{ url_for('letters.new_letter_line') }}">Dodaj przedmiot do listy</a>
    </div>
</div>
{% endblock content %}
